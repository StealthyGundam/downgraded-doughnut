
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck</title>

    <style>
        body {
            font-family: 'Compacta', sans-serif;
            font-size: 16px;
            color: #eee;
            text-align: center;
            background: #000000;
            background-image: url("https://cdn.prod.website-files.com/5ff36780a108495c598ce192/61a217dea2db7e386256437f_bg-dots.svg");
            background-size: .5rem;
            background-repeat: repeat;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            font-family: 'Franklin Gothic Condensed', sans-serif;
            font-size: clamp(30px, 8vw, 70px);
            color: #ffffff;
            white-space: nowrap;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #006cff,
                0 0 30px #8d00ff,
                0 0 40px #ff00f5;
        }

        h2 {
            font-family: 'Franklin Gothic Condensed', sans-serif;
            text-align: center;
            margin: 0;
            color: #ffffff;
            font-size: 30px;
            text-shadow:
                0 0 2px #00ffff,
                0 0 4px #006cffff,
                0 0 6px #576dc9ff,
                0 0 8px #ff00f5ff;
        }

        section {
            margin: 30px auto;
            padding: 10px;
            border-radius: 20px;
            width: 100%;
            max-width: 410px;
            background: #131212;
            background-image: url("https://cdn.prod.website-files.com/5ff36780a108495c598ce192/647865e3c7b7fd5334b11c92_Background%20Lines.svg");
            background-position: 100% 0;
            background-repeat: no-repeat;
            background-size: 80%;
            box-shadow:
                0 0 2px #ffffff,
                0 0 6px #00ffff,
                0 0 9px #4e83ff,
                0 0 12px #a58cff,
                inset 0 0 2px #ffffff,
                inset 0 0 6px #00ffff,
                inset 0 0 9px #4e83ff,
                inset 0 0 12px #a58cff;
            text-align: center;
        }
/* ---------- Global Styles for touch actions and border body size ---------- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            text-align: center;
        }

        /* ---------- Layout ---------- */
        .dice-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 90px);
            gap: 30px;
            justify-content: center;
        }

        .dice-grid.second {
            grid-template-columns: repeat(3, 90px);
            margin-top: 20px;
        }

        /* ---------- Dice ---------- */
        .scene {
            width: 90px;
            height: 90px;
            perspective: 1000px;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s linear;
            /* Adjusted to 1s for quicker rolls */
        }

        /* ---------- Faces ---------- */
        .face {
            position: absolute;
            width: 90px;
            height: 90px;
            background: #f2f2f2;
            border-radius: 12px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.15);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 15px;
            box-sizing: border-box;
        }

        .pip {
            width: 18px;
            height: 18px;
            background: #111;
            border-radius: 50%;
            align-self: center;
            justify-self: center;
        }

        /* ---------- Face Positions ---------- */
        .face1 {
            transform: rotateY(0deg) translateZ(45px);
        }

        .face2 {
            transform: rotateY(90deg) translateZ(45px);
        }

        .face3 {
            transform: rotateY(180deg) translateZ(45px);
        }

        .face4 {
            transform: rotateY(-90deg) translateZ(45px);
        }

        .face5 {
            transform: rotateX(90deg) translateZ(45px);
        }

        .face6 {
            transform: rotateX(-90deg) translateZ(45px);
        }

        /* ---------- Button ---------- */
        button {
            font-family: 'Franklin Gothic Condensed', sans-serif;
            text-align: center;
            margin: 20px auto;
            font-size: 30px;
            padding: 4px 15px;
            cursor: pointer;
            background: #00c853;
            color: #eee;
            border: none;
            border-radius: 5px;
            text-shadow:
                0 0 2px #00ffff,
                0 0 4px #006cffff,
                0 0 6px #576dc9ff,
                0 0 8px #ff00f5ff;
        }

        /* ---------- Result ---------- */
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* ---------- Counter ---------- */
        #counter {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
        
    <h1>Luck Skill Test</h1>
    <section>
        <h2>Roll a YAHTZEE (all dice the same) to pass this skill test!</h2>
        <div class="container">
            <div class="dice-grid">
                <div class="scene">
                    <div class="dice"></div>
                </div>
                <div class="scene">
                    <div class="dice"></div>
                </div>
            </div>

            <div class="dice-grid second">
                <div class="scene">
                    <div class="dice"></div>
                </div>
                <div class="scene">
                    <div class="dice"></div>
                </div>
                <div class="scene">
                    <div class="dice"></div>
                </div>
            </div>
            <br>
            <button id="rollBtn" onclick="rollDice()">Roll</button>

            <div id="result"></div>
            <div id="counter"></div>
            <button id="nextBtn" style="display:none;" onclick="goToNext()">Continue</button>

        </div>
    </section>
  <script>
function goToNext() {
    window.location.href = "https://stealthygundam.github.io/symmetrical-pancake/";
}

const YAHTZEE_KEY = "LuckStage";

document.addEventListener("spa-page-show", () => {
    // Get container for this page
    const page = document.querySelector("#spa-container"); 
    if (!page) return;

    const rollBtn = page.querySelector("#rollBtn");
    const nextBtn = page.querySelector("#nextBtn");
    const resultEl = page.querySelector("#result");
    const counterEl = page.querySelector("#counter");

    // SPA already stored achievement
    if (localStorage.getItem(YAHTZEE_KEY) === "true") {
        rollBtn?.remove();
        nextBtn.style.display = "inline-block";
    }

    const selectedPerk = localStorage.getItem("selectedPerk");
    const skillValues = JSON.parse(localStorage.getItem("skillValues")) || {};
    const luck = skillValues.Luck || 1;
    const hasClover = selectedPerk?.replace(/[\u2010-\u2015]/g, "-") === "Seven-Leaf Clover";
    const luckBonus = Math.max(0, luck - 3) * 0.01;

    let rollCount = parseInt(localStorage.getItem("LuckStageDiceRollsToGetYatzee") || "0", 10);
    counterEl.textContent = `Rolls: ${rollCount}`;

    // Pip layouts
    const faces = {
        1: [4], 2: [0, 8], 3: [0, 4, 8],
        4: [0, 2, 6, 8], 5: [0, 2, 4, 6, 8],
        6: [0, 2, 3, 5, 6, 8]
    };

    // Select dice **inside this page**
    const diceElements = page.querySelectorAll(".dice");
    diceElements.forEach(dice => {
        dice.innerHTML = "";
        for (let i = 1; i <= 6; i++) {
            const face = document.createElement("div");
            face.className = `face face${i}`;
            for (let j = 0; j < 9; j++) {
                const cell = document.createElement("div");
                if (faces[i].includes(j)) cell.className = "pip";
                face.appendChild(cell);
            }
            dice.appendChild(face);
        }
    });

    const faceRotation = {1:[0,0],2:[0,-90],3:[0,180],4:[0,90],5:[-90,0],6:[90,0]};

    function rollDie() {
        if (!hasClover) return Math.floor(Math.random()*6)+1;

        const weights = [
            {value:1, weight:12}, {value:2, weight:12}, {value:3, weight:12},
            {value:4, weight:12}, {value:5, weight:26}, {value:6, weight:26}
        ];
        let total = weights.reduce((s,w)=>s+w.weight,0);
        let roll = Math.random()*total;
        for (const w of weights) if ((roll-=w.weight)<=0) return w.value;
        return 6;
    }

    function rollDice() {
        const values = [];
        rollBtn.disabled = true;
        resultEl.textContent = "";

        rollCount++;
        localStorage.setItem("LuckStageDiceRollsToGetYatzee", rollCount);
        counterEl.textContent = `Rolls: ${rollCount}`;

        diceElements.forEach((dice,index)=>{
            let value = rollDie();
            if (index>0 && Math.random()<luckBonus) value = values[0];
            values.push(value);

            const [fx,fy] = faceRotation[value];
            const spinsX = (Math.floor(Math.random()*3)+3)*360;
            const spinsY = (Math.floor(Math.random()*3)+3)*360;
            const spinsZ = (Math.floor(Math.random()*2)+1)*360;

            dice.style.transition = 'none';
            dice.style.transform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
            dice.offsetHeight; // force reflow
            dice.style.transition = 'transform 2s linear';
            dice.style.transform = `rotateX(${spinsX+fx}deg) rotateY(${spinsY+fy}deg) rotateZ(${spinsZ}deg)`;
        });

        setTimeout(()=>{
            const isYahtzee = values.every(v=>v===values[0]);
            resultEl.textContent = isYahtzee?"YAHTZEE!":"Try Again!";
            if (isYahtzee){
                localStorage.setItem(YAHTZEE_KEY,"true");
                rollBtn.remove();
                nextBtn.style.display = "inline-block";
            } else rollBtn.disabled=false;
        },2000);
    }

    rollBtn.addEventListener("click", rollDice);
});
</script>
