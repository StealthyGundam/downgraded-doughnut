<link rel="stylesheet" href="css/neon.css">
<link rel="stylesheet" href="css/luck.css">

<h1>Luck Skill Test</h1>
    <section>
        <h3>Roll a YAHTZEE to pass this skill test!</h3>
        <div class="container">
            <div class="dice-grid">
                <div class="scene">
                    <div class="dice"></div>
                </div>
                <div class="scene">
                    <div class="dice"></div>
                </div>
            </div>

            <div class="dice-grid second">
                <div class="scene">
                    <div class="dice"></div>
                </div>
                <div class="scene">
                    <div class="dice"></div>
                </div>
                <div class="scene">
                    <div class="dice"></div>
                </div>
            </div>
            <br>
            <button id="rollBtn" onclick="rollDice()">Roll</button>

            <div id="result"></div>
            <div id="counter"></div>
            <button id="nextBtn" style="display:none;" onclick="goToNext()">Continue</button>

        </div>
    </section>
<script src="js/luck.js"></script>
