<title>Awareness Test</title>
<style>

#Background {
  position: relative;
  width: 100%;
  max-width: 410px;
  aspect-ratio: 1170 / 1690;

  background-image: url("../assets/pokemon/Main.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  border-radius: 10px;
}

.hit {
  position: absolute;
  background: rgba(0, 255, 0, 0); /* fully transparent */
  cursor: pointer;
}

/* Example pixel-based placement */

.bellsprout {
  left: 42.74%;
  top: 34.91%;
  width: 7.69%;
  height: 7.99%;
}

.diglett {
  left: 9.23%;
  top: 40.53%;
  width: 5.98%;
  height: 4.14%;
}

.gloom {
  left: 14.10%;
  top: 76.92%;
  width: 10.26%;
  height: 5.92%;
}

.mewtwo {
  left: 0%;
  top: 10.53%;
  width: 9.40%;
  height: 12.72%;
}

.seadra {
  left: 72.65%;
  top: 19.23%;
  width: 11.11%;
  height: 8.28%;
}




</style>
</head>
<body>
<h1>Awareness Test</h1>
<main>
<section>
  <h3>Find The Pokemon In Order</h3>
  <p>Bellsprout, Diglett, Gloom, Mewtwo, Seadra</p>
  <div id="Background"></div> 
</section>

</script>
</main>
